<div class="d-flex justify-content-center">
  <div class="card w-50 h-50">
    <img src={{kitchen.image}} class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{kitchen.name}}</h5>
      <p class="card-text">Open: {{kitchen.startTime}} to {{kitchen.endTime}}</p>
      <span *ngFor="let day of kitchen.workingDays; let i = index;" class="card-text">
        {{day}}<span *ngIf="i < kitchen.workingDays.length-1">,</span>
      </span>

      <!-- Table form for ordering menu items-->
      <div class="d-flex justify-content-center">
        <table class="table-bordered w-75 my-2">
          <thead>
            <tr>
              <th scope="col" class="px-2 py-2">Item</th>
              <th scope="col" class="px-2">Price</th>
              <th scope="col" class="px-2">Vegetarian</th>
              <th scope="col" class="px-2" data-width="10">Add to Cart</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of menu;" class="py-2">
              <td class="px-2">{{item.name}}</td>
              <td class="px-2">{{item.veg ? 'yes' : 'no'}}</td>
              <td class="px-2">{{item.price | currency:'USD':true:'1.2-4'}}</td>
              <td style="width: 8rem;">
                <div class="d-flex justify-content-center">
                  <input type="checkbox" [value]="item.name" (change)="onItemSelected($event, item)"/>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn-lg btn-primary" (click)="addToCart()">Add to Cart</button>
        <button class="btn-lg btn-secondary " (click) ="back()">Back</button>
      </div>
    </div>
  </div>
</div>
